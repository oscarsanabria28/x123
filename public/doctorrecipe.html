<!DOCTYPE html>
<html>
<head>
	<title>Visualizar recetas</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/estilos.css">
	
	    <script type="text/javascript" src="/js/doctorFunctions.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div id="header"></div>
	<!--<input class="form-control" id="myInput" type="text" placeholder="Search..">-->
	<div class="recipes-container" id="accordion " role="tablist" aria-multiselectable="true">
		
	</div>

	
	<div id="myfooter"></div>
	
	<script type="text/javascript">
		$( document ).ready(function() {
		    $("#header").load("HeaterB.html"); 
			$("#myfooter").load("FooterB.html");
		    
			getRecipesByDoctor();

		    $("#myInput").on("keyup", function() {
			    var value = $(this).val().toLowerCase();
			    $("#accordion *").filter(function() {
			      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			    });
			  });

		});
	</script>
</body>
</html>
