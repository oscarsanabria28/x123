<html>

    <head>
        <title>Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>


    <body>

        <form action="validateUser" enctype="application/x-www-form-urlencoded" method="POST" id="form-login">
        
           <div> <label for="username">Mail</label>  
            <input type="text" name="username" required="true" /> 
            </div>
            
           <div> 
              <label for="password">Contrase√±a</label>  
              <input type="password"  name="password" required="true"/> 
            </div>
        
        <button type="submit" name="buttonGo">Login</button>
        
		</form>
    <script type="text/javascript">
      
      $('#form-login').on('click', 'form button[type=submit]', function(e) {
        var isValid = $(e.target).parents('form').isValid();
        if(!isValid) {
          e.preventDefault(); //prevent the default action
        }
      });

    </script>
    </body>

</html>
