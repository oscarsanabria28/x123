<!DOCTYPE html>
<html>
	<head>
		<title>Doctores</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="/css/estilos.css">
		
		<script src="/js/util.js"> </script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			
	</head>
	
	<body>
		
		<div id="header"></div>
		
		
		
		
		
	<div class="container">	
		<form  action="createRecipe" enctype="application/x-www-form-urlencoded" method="POST" id="createRecipe">
			
			<div class="form-group row"> 
				<label for="pacientEmail" class="col-sm-2 col-form-label">Mail del paciente</label>
				<div class="col-sm-10">	
					<input type="text"   name="pacientEmail" required="true" class="form-control" /> 
				</div>
			</div>
			
			
           <div class="form-group row"> 
				<label for="temperatura" class="col-sm-2 col-form-label">Temperatura</label>
				<div class="col-sm-10">	
					<input type="text"   name="temperatura" required="true" class="form-control" /> 
				</div>
			</div>
            
		   <div class="form-group row"> 
				<label for="presion" class="col-sm-2 col-form-label">Presion</label> 
				<div class="col-sm-10">	
					<input type="text"     name="presion" required="true" class="form-control"/> 
				</div>
			</div>
			
           <div class="form-group row"> 
				<label for="fechasis" class="col-sm-2 col-form-label">Fecha</label> 
				<div class="col-sm-10">
					<input type="text"     name="fechasis" id="dateSystem" required="true"class="form-control"/> 
				</div>
			</div>
		   
		   <div class="form-group row"> 
				<label for="horasis" class="col-sm-2 col-form-label">Hora</label>
				<div class="col-sm-10">	
					<input type="text"     name="horasis"  id="hourSystem" required="true" class="form-control"/> 
				</div>
			</div>
			
		   
		   <div class="form-group"> 
				<label for="observaciones" >Observaciones</label>   
				<textarea name="observaciones" class="form-control" form="createRecipe" placeholder="Tus observaciones" required></textarea>  
			</div>
			
		  
		   <div class="form-group"> 
				<label for="tratamiento">Tratamiento</label>
				<textarea name="tratamiento" class="form-control" form="createRecipe" placeholder="El tratamiento" required></textarea>  
			</div>
		   
		   <div class="form-group row"> 
				<label for="proxfecha" class="col-2 col-form-label"> Próxima Cita</label>  
				<div class="col-10">
					<input class="form-control" type="date"    name="proxfecha" /> 
				</div>
			</div>
		   
		   
			 <fieldset class="form-group row">
				<label class="col-sm-2">Notificación</label>
				   
				<div  class="form-check"> 
					<label for="notificacion" class="form-check-label">   
						<input class="form-check-input" type="radio" name="notificacion" value="true"  required="true">Si 
					</label> 	
				</div>															
					
				<div  class="form-check">
					<label for="notificacion" class="form-check-label"> 
						<input class="form-check-input" type="radio" name="notificacion" value="false" required="true" checked="checked">No															
					</label> 	
				 </div>
			 </fieldset>
		   
			
			
			<div  class="form-group"> 
				<label  for="recomendaciones">Recomendaciones</label>  
				<textarea name="recomendaciones" class="form-control" form="createRecipe" placeholder="Tus recomendaciones" required></textarea> 
			</div>
		
			<button type="submit" name="buttonGo">Crear Receta</button>
        
		
		</form>
	</div>
		
		<div id="myfooter"></div>
		<script>
			$( document ).ready(function() {
			
				
				$("#header").load("HeaterB.html");
				$("#myfooter").load("FooterB.html");
				
				$('#dateSystem').val(getCurrentdate());
				$('#hourSystem').val(getCurrenthour());
			});
			
		$('#form-recipe').on('click','form button [type=submit]',function(e){
			var isValid = $(e.target).parents('form').isValid();
			if(!isValid){
			e.preventDefault(); //prevent the default action 
			}
		});	
		
		
		</script>
	</body>
</html>
